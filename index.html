<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-sm-12">
        <div id="featuredPhotos" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#featuredPhotos" data-slide-to="0" class="active"></li>
            <li data-target="#featuredPhotos" data-slide-to="1"></li>
            <li data-target="#featuredPhotos" data-slide-to="2"></li>
          </ol>

          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            <div class="item active">
              <img src="http://unsplash.it/800/400?image=678" width="100%" alt="a picture">
            </div>
            <div class="item">
              <img src="http://unsplash.it/800/400?image=523" width="100%" alt="a picture">
            </div>
            <div class="item">
              <img src="http://unsplash.it/800/400?image=411" width="100%" alt="a picture">
            </div>
            <!-- Controls -->
            <a class="left carousel-control" href="#featuredPhotos" role="button" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#featurePhotos" role="button" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- end carousel -->
  <div class="container">
    <div class="row">
      <div class="col-sm-12>"
        <h1 style="color: white">.</h1>
      </div>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <img src="http://unsplash.it/800?image=444" alt="a pic" class="img-responsive thumbnail" data-toggle="modal" data-target="#photo1" />
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/800?image=333" alt="a pic" class="img-responsive thumbnail" data-toggle="modal" data-target="#photo2" />
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/800?image=777" alt="a pic" class="img-responsive thumbnail" data-toggle="modal" data-target="#photo3" />
      </div>
    </div> <!-- end tag for row -->
    <div class="row">
      <div class="col-sm-4">
        <img src="http://unsplash.it/800?image=222" alt="a pic" class="img-responsive thumbnail" data-toggle="modal" data-target="#photo4" />
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/800?image=99" alt="a pic" class="img-responsive thumbnail" data-toggle="modal" data-target="#photo5" />
      </div>
      <div class="col-sm-4">
        <img src="http://unsplash.it/800?image=100" alt="a pic" class="img-responsive thumbnail" data-toggle="modal" data-target="#photo6" />
      </div>
    </div>
  </div>

  <!-- begin photo 1 model -->
  <div id="photo1" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img src="http://unsplash.it/800?image=444" alt="a picture" class="img-responsive"  />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- End photo 1 modal -->

  <!-- begin photo 2 model -->
  <div id="photo2" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>

    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- End photo 2 modal -->

  <!-- begin photo 3 model -->

    <div class="modal-dialog" role="document">

        <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- End photo 3 modal -->

  <!-- begin photo 4 model -->
  <div id="photo4" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img src="http://unsplash.it/800?image=222" alt="a picture" class="img-responsive"  />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- End photo 4 modal -->

  <!-- begin photo 5 model -->
  <div id="photo5" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img src="http://unsplash.it/800?image=99" alt="a picture" class="img-responsive"  />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- End photo 5 modal -->
  
  <!-- begin photo 6 model -->
  <div id="photo6" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-body">
          <img src="http://unsplash.it/800?image=100" alt="a picture" class="img-responsive"  />
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </div><!-- /.modal -->
  <!-- End photo 6 modal -->

  <script type="text/javascript" src="https://cdn.polyfill.io/v2/polyfill.min.js?features=fetch"></script>
  <!-- Latest compiled and minified JavaScript -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
